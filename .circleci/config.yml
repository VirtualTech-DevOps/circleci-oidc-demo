version: '2.1'

orbs:
  aws-cli: circleci/aws-cli@4

jobs:
  s3ls:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - aws-cli/assume_role_with_web_identity:
          role_arn: $AWS_ROLE_ARN
      - run: aws s3 ls

workflows:
  oidc:
    jobs:
      - s3ls:
          context: aws-oidc
